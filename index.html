<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title> MS Paint </title>
</head>
<body>
  <div class="container">
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="controls">
      <div>
        <label for="color">Select Color:</label>
        <input type="color" id="color" value="#000000">
      </div>
      <div>
        <label for="lineWidth">Brush Size:</label>
        <input type="range" id="lineWidth" min="1" max="50" value="5">
      </div>
      <div>
        <label for="eraserWidth">Eraser Size:</label>
        <input type="range" id="eraserWidth" min="1" max="50" value="5">
      </div>
      <div>
        <button id="clearCanvasButton">Clear</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
